<html>
  
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>facebook.com - login or Sign Up </title>
    </head>
    <body>   

        <header>
            <div class="header-block">
                <div class="logo">
                    <img src="facebooklogo.png" alt="Facebook"/>

                </div><!--/logo div-->

                <div class="log-in">
                    <div class="Email">
                        <label>Email or Phone</label><br>
                        <input type="text" name ="Email"/>
                    </div><!--div Email-->

                    <div class="Password">
                    <label> Password</label><br>
                    <input type="password" name="password" ><br>
                
                    <a href="#">Forgot Account?  </a> 
                    
                   
                    </div><!--passwprd div-->

                    <div class="Login-button">
                    <input type="submit" value="log In"/>

                    </div><!--btton div-->

                </div><!--/log in div-->

            </div><!--header div-->
        </header>

       

        <div class="content clearfix">

            <div class="connect">
                <p>Connect with friends and the <br>
                world around you on Facebook.</p>
                <img src="Capture.png">
            </div><!--/connect div-->

       

       



        <div class="New-account">

                <p class="first">Sign Up</p>
               <p> It's quick and easy</p>

                <div class="account">
                    <form id = "test">
                        <input type="text" name="firstname" placeholder="First name">
                        <input type="text" name="lasname" placeholder="Last name"><br>
                        
                        <input type="text" name="email" placeholder="Mobile number or email"> <BR>
                        <input type="text" name="Password" placeholder="password">

                        <label for="Birthdaay"></label> <br>
                        <input type="date" name="date" /> <span Why do i need my birthday></span><br>
                        </form>
                </div><!--account div-->  
                    
                    <div>
                        <form>
                        <label for="Gender"></label> <br>

                        <label>Male</label>

                        <input type="radio" name="gender" value="Male" class="test"> 
                       
                        
                        <label>Female</label>

                        <input type="radio" name="gender" value="Female" class="test">
                        
                    </form>
                </div>

                <div>
                    <p id = "by-click">By clicking Sign Up, you agree to our <a href="#">Terms</a>,  <a href="#">Data Policy</a> and 
                    <br><a href="#">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.</p>

                </div>


                

            </div>





            

        </div><!--content clearfix-->






        

        

       
        
        
    </body>
</html>
